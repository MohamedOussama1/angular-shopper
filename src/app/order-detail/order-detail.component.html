<div class="row mb-4 d-flex justify-content-between align-items-center">
  <div class="col-md-2 col-lg-2 col-xl-2">
    <img
      src="{{orderDetail.product.thumbnail}}"
      class="img-fluid rounded-3" alt="Cotton T-shirt">
  </div>
  <div class="col-md-3 col-lg-3 col-xl-3">
    <h6 class="text-muted">{{orderDetail.product.category}}</h6>
    <h6 class="text-black mb-0">{{orderDetail.product.title}}</h6>
  </div>
  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <input id="form2" name="quantity"  disabled value="{{orderDetail.quantity}}" type="number"
           style="width: 50px"
           class="form-control form-control-sm" />
  </div>
  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <h6 class="mb-0">{{orderDetail.product.price}} Dhs</h6>
  </div>
  <div class="col-md-1 col-lg-1 col-xl-1 text-end" style="min-width: 40px; min-height: 40px">
    <button class="btn btn-link px-2"
            >
    </button>
  </div>
</div>
<hr class="my-4">
