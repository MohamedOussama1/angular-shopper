<div id="flex-container" style="margin: 10%; text-align: center; display: flex; background-color: white; justify-content: center;"
     xmlns="http://www.w3.org/1999/html">
  <div id="right">
    <h5 class="text-decoration-underline" style="font-weight: 300; font-size: 16px">{{product.category}}</h5>
    <h2 style="margin-bottom: 0.5rem">{{product.title}}</h2>
    <div style="height: 90px; width: 300px">
      <p class="description line-clamp">{{product.description}}</p>
    </div>
    <span class="d-flex flex-row space-between">
    <star-rating [disabled]=true [starType]="'svg'" [rating]="product.rating"></star-rating>
      <p style="font-size: 14px">({{product.rating}})</p>
      </span>
    <h4>{{product.price}} Dh</h4>
    <div class="quantity-stepper">
      <button *ngIf="!cartQty else inCartButton"
              id="addToCart"
              class="btn btn-primary add-btn"
              (click)="onAddToCart()"
              href="/cart"
      >
        <span>Add to cart</span>
      </button>
    <ng-template #inCartButton>
        <button
          class="btn btn-primary add-btn"
          style="margin-bottom: 20px; width: 8px; border-radius: 100px; display: flex; justify-content: space-around;"
          (click)="onRemoveFromCart()"
          href="/cart"
        >
          <fa-icon [icon]="faMinus" style="width: 35px; color: white"></fa-icon>
        </button>
        <span class="quantity">{{cartQty}}</span>
        <button
          class="btn btn-primary add-btn"
          style="margin-bottom: 20px; width: 8px; border-radius: 100px; display: flex; justify-content: space-around;"
          (click)="onAddToCart()"
          href="/cart"
        >
          <fa-icon [icon]="faPlus" style="width: 35px; color: white"></fa-icon>
        </button>
    </ng-template>
    </div>
  </div>
  <div id="left">
    <div class="d-md-flex flex-column h-100">
      <div class="h-100 position-relative">
        <section class="d-md-flex align-items-center top-0" style="position: inherit">
          <div class="position-relative" style="width: 117px; margin: 0.5rem">
            <div id="imagesGrid">
              <div class="imageItem" *ngFor="let image of product.images">
      <span style="display: inline;">
        <img [src]="image"
             style="width: 50px; height: 50px"
             (mouseover)="setMainImage(image)"
             alt="{{product.thumbnail}}">
      </span>
              </div>
            </div>
          </div>
          <div class="mainImageContainer">
            <img  id="mainImage" [src]="mainImage" alt="Card image cap">
          </div>
        </section>
      </div>
    </div>
  </div>
  <a class="btn btn-primary btn-block btn-lg" [href]="'/review/' + product.id">Review</a>
<!--  <div class="d-flex justify-content-center">-->
<!--    <button class="btn btn-primary btn-block btn-lg"-->
<!--            style="border-radius: 100px"-->
<!--            [disabled]="!reviewForm.valid"-->
<!--            (click)="{{}}"-->
<!--            data-mdb-ripple-color="dark">Submit Review</button>-->
<!--  </div>-->
  <div class="d-flex flex-column w-100 align-items-start justify-content-start">
    <div class="m-3" *ngFor="let comment of comments">
      <p class="fs-6 d-block" style="text-align: left; height: 1.5rem">{{comment.name}}</p>
      <span class="d-flex align-content-stretch w-100">
        <star-rating [rating]="comment.rating" [disabled]="true"></star-rating>
        <h5 class="fs-6 fw-bold">{{comment.title}}</h5>
      </span>
      <span id="details" style="text-align: left" class="w-100">{{comment.details}}</span>
    </div>
  </div>
</div>
