<div class="d-flex flex-column align-items-center justify-content-center" style="width: 100%"
     xmlns="http://www.w3.org/1999/html">
  <section style="margin: 0 auto">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex flex-column align-items-center"></div>
      <div class="d-flex justify-content-center align-items-center">
        <img src="{{product.thumbnail}}" class="justify-content-center mb-3 mt-4 pt-3">
      </div>
      <div class="d-flex justify-content-center">
        <h1>{{product.title}}</h1>
      </div>
      <div class="d-flex justify-content-center">
        <form id="email-form"  [formGroup]="reviewForm" (ngSubmit)="submit()">
        <div>
          <div id="reviewDiv" class="d-flex flex-column align-items-center mx-0 mb-4 pe-3 ps-3 pt-4 pb-4">
            <span>Select a Rating</span>
            <star-rating-control required formControlName="rating" [hoverEnabled]="true" [step]="0.5" id="rating" [showHalfStars]="true"></star-rating-control>
<!--            <pre>{{ reviewForm.value | json }}</pre>-->
            <div class="mt-4 w-100 fs-5">
              <label for="name">
                <span>Full Name</span>
              </label>
              <div>
                <textarea required formControlName="name" maxlength="25" rows="1" aria-describedby="react-aria-11" id="name" name="name" placeholder="First and last name">{{user?.name}}</textarea>
              </div>
            </div>
            <div class="mt-4 w-100 fs-5">
              <label for="details">
                <span>Details please! Your reviews help other shoppers</span>
              </label>
              <div>
                <textarea required formControlName="details" maxlength="3000" aria-describedby="react-aria-13" id="details" name="details" placeholder="What did you like or dislike? What should shoppers know before buying"></textarea>
              </div>
            </div>
            <div class="mt-4 w-100 fs-5">
              <label id="title-label" for="title">
                <span>Title</span>
              </label>
              <div>
                <textarea required formControlName="title"  maxlength="50" rows="1" aria-describedby="react-aria-15" id="title" name="title" placeholder="How would you summarize your review?"></textarea>
              </div>
            </div>
          </div>
        </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block btn-lg"
                    style="border-radius: 100px"
                    [disabled]="!reviewForm.valid"
                    data-mdb-ripple-color="dark">Submit Review</button>
          </div>
        </form>
      </div>
    </div>
</section>
</div>
